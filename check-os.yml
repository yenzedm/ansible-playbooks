---
- name: "Check OS info"
  hosts: "{{ HOSTS }}"
  gather_facts: false
  become: yes
  tasks:

  - name: "Copy script"
    copy:
      src: "files/os_info.sh"
      dest: "/tmp"
      owner: user
      group: user
      mode: '0755'

  - name: "Run script"
    shell: "/tmp/os_info.sh"
    args:
      executable: /bin/bash
    register: script_output
    ignore_errors: yes
    changed_when: false

  - name: "Show output if successful"
    debug:
      var: script_output.stdout_lines
    when: script_output.rc == 0

  - name: "Show error if failed"
    debug:
      var: script_output.stderr_lines
    when: script_output.rc != 0
