- name: "install_docker_specific_or_latest_version"
  hosts: "{{ HOSTS }}"
  gather_facts: true
  vars:
    github_docker_compose_plugin: https://github.com/docker/compose/releases
    latest_release: https://api.github.com/repos/docker/compose/releases/latest
  become: yes
  tasks:
